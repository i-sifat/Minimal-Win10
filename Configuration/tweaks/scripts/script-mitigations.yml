---
title: Disable Mitigations
description: Disables mitigations in Windows dependant on the user's options
privilege: TrustedInstaller
actions:
  - !run:
    exe: 'C:\Windows\AtlasDesktop\3. Configuration\1. General Configuration\Mitigations\Disable All Mitigations.cmd'
    args: '/silent'
    wait: true
    option: 'mitigations-disable'
