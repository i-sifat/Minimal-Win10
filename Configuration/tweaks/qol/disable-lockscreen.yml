---
title: Disable Lockscreen
description: Disables the lockscreen for QoL, as it is faster to go straight to the login screen over pressing space. It can be customized afterward
privilege: TrustedInstaller
actions:
  - !registryValue:
    path: 'HKLM\SOFTWARE\Policies\Microsoft\Windows\Personalization'
    value: 'NoLockScreen'
    data: '1'
    type: REG_DWORD
